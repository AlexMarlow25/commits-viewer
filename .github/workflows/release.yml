name: Build VSIX

on:
  push:
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX
        run: NODE_OPTIONS="--require ./scripts/vsce-cpu-fix.cjs" npx vsce package --skip-license --out commit-timesheet-helper-${{ github.sha }}.vsix

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: commit-timesheet-helper-${{ github.sha }}.vsix
          generate_release_notes: true
