name: Release

on:
  push:
    branches:
      - main
      - "develop"
      - "next"
      - "next-major"
      - "+([0-9])?(.{+([0-9]),x}).x"
      - "beta"
      - "alpha"
      - "WEB-*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
